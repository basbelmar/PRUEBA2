  <title>TwitterMINI</title>
</head>

<body>
  <div class="row">
    <div class="col-md-4 columnacreador">
      <div>
       <div class="crearperfil"><img src="img/1.jpg" class="create__img"></div>
        <label for="image" class="create__label--select">
          <select name="image" id="image" class="create__select">
            <option value="1.jpg">Seleccione una foto de perfil</option>
            <option value="1.jpg">imagen 01</option>
            <option value="2.jpg">imagen 02</option>
            <option value="3.jpg">imagen 03</option>
            <option value="4.jpg">imagen 04</option>
          </select>
        </label>
      </div>
      <label>Libera tu hater interior</label>
        <form id=writer>
        <textarea id="textotw"></textarea>
        <input type="submit" value="Twittear" class="btn btn-outline-primary">
      </form>
    </div>

    <div class= "col-md-8" id="timeline">
      <div class="tweetposted container">
        <img src="img/3.jpg" alt="Avatar" style="width:25px">
        <p> </p>
        <a class="eliminar" href="#"><i class="fas fa-trash"></i></a>   
        <a class="like" href="#">
          <i class="ico fas fa-thumbs-up">0</i>

        </a>
      </div>
    </div>
  </div>




 <script type="text/javascript" src="script.js"></script>

</html>
